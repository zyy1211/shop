<ion-view class="myorder"><div class="heard" ng-click="psOrder.changeState($event)"><h5 class="active">全&nbsp;部</h5><h5>待付款</h5><h5>待发货</h5><h5>待收货</h5><h5>待评价</h5></div><ion-content class="orderCt"><div class="classify" ng-repeat="item in data | filter:psOrder.stateFilter | orderBy:'orde'"><div class="first"><span>订单编号</span> <span>{{item.num}}</span> <span class="orState">{{item.state}}</span></div><div class="second"><div class="goodsList" ng-repeat="list in item.goods"><div class="goodImg"><img ng-src="{{list.imgsrc}}"></div><p>{{list.detail}}</p><div><span>¥258</span> <span>×1</span></div></div></div><div class="third"><span>共{{item.total}}件商品</span> <span class="money">合计 : ¥{{item.totalP}} (含运费 : {{item.freight}})</span></div><div class="four" ng-if="item.state=='待付款'"><div class="cancel" ng-click="psOrder.showConfirm(item)">取消订单</div><div class="pay">付款</div></div><div class="four" ng-if="item.state=='待发货'"><div class="refund-one" ng-click="psOrder.showPopup(item)">申请退款</div></div><div class="four" ng-if="item.state=='待收货'"><div ng-click="psOrder.showPopup(item)" class="refund">申请退款</div><div ng-click="psOrder.showOk(item)" class="OK">确认收货</div></div><div class="four" ng-if="item.state=='交易成功' &&item.comments==true">{{item.comment}}<div class="comment" ng-click="psOrder.openAppraise(item)">评价</div></div></div></ion-content></ion-view>
