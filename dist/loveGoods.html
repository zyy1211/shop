<ion-view class="loveGoods"><ion-content><div class="box" ng-repeat="list in favorite.data"><div class="goodsBox"><div class="imgs"><img ng-src="{{list.imgsrc}}"></div><div class="dtl"><span class="tit">{{list.title}}</span> <span class="con">{{list.content}}</span><div class="del"><span>{{list.price}}</span> <img ng-src="{{list.src}}"></div></div></div><button class="btn" ng-if="!list.some">加入购物车</button> <button class="btn" ng-if="list.some">立即兑换</button></div></ion-content></ion-view>
