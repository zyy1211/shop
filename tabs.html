
<ion-side-menus class="tabsView">
    <ion-side-menu-content drag-content="false">
        <ion-tabs class="tabs-icon-top tabs-color-active-assertive">
            <ion-tab
                title="首页"
                icon="icon-home"
                icon-on="homeSelect"
                icon-off="shomepage"
                href="#/tabs/home"
        >
        <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>
            <ion-tab
                    title="积分商城"
                    icon="icon-integral"
                    icon-on="integStoresSelect"
                    icon-off="sintegStore"
                    href="#/tabs/integral"
            >
                <ion-nav-view name="integral"></ion-nav-view>
            </ion-tab>
            <ion-tab
                    title="加盟店"
                    icon="icon-stores"
                    icon-on="napaStoresSelected"
                    icon-off="napaStores"
                    href="#/tabs/stores"
            >
                <ion-nav-view name="stores"></ion-nav-view>
            </ion-tab>
            <ion-tab
                    title="个人中心"
                    icon="icon-person"
                    icon-on="personSelected"
                    icon-off="person"
                    href="#/tabs/person"
            >
                <ion-nav-view name="person"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="right" width="320">
        <div class="list">
            <div class="item item-divider">一级分类</div>
            <a class="item">全部商品</a>
            <a class="item">有机产品</a>
            <a class="item">专利产品</a>
            <a class="item">资源性产品</a>
        </div>
    </ion-side-menu>
</ion-side-menus>
